scalar Cursor
scalar Time

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: Cursor
    endCursor: Cursor
}

type AirportConnection {
    totalCount: Int!
    pageInfo: PageInfo!
    edges: [AirportEdge!]!
}

type AirportEdge {
    node: Airport!
    cursor: Cursor!
}

type Query {
    getAirports(
        after: Cursor
        first: Int
        before: Cursor
        last: Int
        identifier: String
        hasWeather: Boolean
    ): AirportConnection!
}

type MetarWithDistance {
    distance: Float
    metar: Metar
}

extend type Airport {
    runways(closed: Boolean): [Runway!]! @goField(forceResolver: true)
    metars(first: Int = 1): [Metar!]! @goField(forceResolver: true)
    metarsVicinity(first: Int = 1): [MetarWithDistance!]! @goField(forceResolver: true)
}